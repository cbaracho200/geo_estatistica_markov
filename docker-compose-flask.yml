version: '3.8'

services:
  backend-flask:
    build:
      context: ./backend_flask
      dockerfile: Dockerfile
    container_name: geo-backend-flask
    ports:
      - "8000:8000"
    volumes:
      - ./backend_flask:/app
      - ./data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --port=8000 --reload
    networks:
      - geo-network-flask

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geo-frontend-flask
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend-flask
    networks:
      - geo-network-flask

networks:
  geo-network-flask:
    driver: bridge
