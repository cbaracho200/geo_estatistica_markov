<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Geoestatística Imobiliária{% endblock %}</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>
                <a href="/">SISTEMA DE GEOESTATÍSTICA IMOBILIÁRIA</a>
            </h1>
            <nav>
                <a href="/">Mapa</a>
                <a href="/api-docs">API</a>
                <a href="/stats-page">Estatísticas</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Desenvolvido com ⚫⚪ (preto e branco) | Flask + Leaflet | v1.0.0</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
